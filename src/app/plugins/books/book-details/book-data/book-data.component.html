<section fxLayout="row wrap" fxLayoutAlign="center center">
	<mat-card fxFlex="100%" fxFlex.xs="100%"> 
	<mat-card-title>Book Details</mat-card-title>
	<form novalidate>
		<p-panel> 
		<mat-card-content>

		<div fxLayout="column wrap" fxLayoutAlign="center start">

				<div fxLayout="row" fxFlex>
					<div>
						<strong>Book Id:</strong>
					</div>
					&nbsp;
					<div>{{book?.id}}</div>
				</div>
				
				<div fxLayout="row" fxFlex>
					<div>
						<strong>Book Title:</strong>
					</div>
					&nbsp;
					<div>{{book?.title}}</div>
				</div>
				
				<div fxLayout="row" fxFlex>
					<div>
						<strong>Book Author:</strong>
					</div>
					&nbsp;
					<div>{{book?.author}}</div>
				</div>
				
				<div fxLayout="row" fxFlex>
					<div>
						<strong>Book Category:</strong>
					</div>
					&nbsp;
					<div>{{book?.category}}</div>
				</div>
				
			</div>
			</mat-card-content> 
			
			<mat-card-actions>
				<button mat-raised-button color="primary" (click)="onCancel()">OK</button>
			</mat-card-actions> 
			
		</p-panel>
	</form>
	</mat-card>
</section>
