<mat-tab-group class="custom-tabs">
    <mat-tab label="Books">

<div class="home-page">

  <div class="container page">

	<div class="search-component container-fluid">

		<div class="input-group col-xs-12">

			<input type="text" id="searchQuery" class="form-control"
				autocomplete="off" placeholder="Search"
				(keyup)="searchValueChanged()"
				(keyup.enter)="searchFormSubmitted('ALL')"
				[(ngModel)]="searchString" name="searchString" />

			<div class="input-group-btn">

				<button class="btn btn-default btn-search" type="submit"
					(click)="searchFormSubmitted('ALL')" aria-label="search button">
					<fa-icon class="fa-2x" icon="search"></fa-icon>
				</button>
			</div>

		</div>
		<!--  							
						</div>
-->
	</div>

	<div>
		<a [routerLink]="['book/create']" mat-button color="primary">
		Create Book</a>

		<button mat-icon-button color="primary" matTooltip="Add book"
			(click)="redirectToAdd()">
			<mat-icon class="mat-18">add</mat-icon>
		</button>
	
	</div>
	
<table class="table table-striped" mat-table [dataSource]="dataSource"
	matSort>
<!--  	
	<ng-container matColumnDef="bookName">
	<th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</th>
	<td mat-cell *matCellDef="let element">{{element.bookName}}</td>
	</ng-container>
-->
	<ng-container matColumnDef="title">
	<th mat-header-cell *matHeaderCellDef mat-sort-header>Book</th>
	<td mat-cell *matCellDef="let element">
		{{element.title}}</td>
	</ng-container>
	
	<ng-container matColumnDef="author">
	<th mat-header-cell *matHeaderCellDef mat-sort-header>Book
		Author</th>
	<td mat-cell *matCellDef="let element">
		{{element.author}}</td>
	</ng-container>
	
	<ng-container matColumnDef="details">
	<th mat-header-cell *matHeaderCellDef>Details</th>
	<td mat-cell *matCellDef="let element">
		<button mat-icon-button color="primary"
			(click)="redirectToDetails(element.id)">
			<mat-icon class="mat-18">reorder</mat-icon>
		</button>
	</td>
	</ng-container>

	<ng-container matColumnDef="update">
	<th mat-header-cell *matHeaderCellDef>Update</th>
	<td mat-cell *matCellDef="let element">
		<button mat-icon-button color="accent"
			(click)="redirectToUpdate(element.id)">
			<mat-icon class="mat-18">system_update</mat-icon>
		</button>
	</td>
	</ng-container>

	<ng-container matColumnDef="delete">
	<th mat-header-cell *matHeaderCellDef>Delete</th>
	<td mat-cell *matCellDef="let element">
		<button mat-icon-button color="warn"
			(click)="redirectToDelete(element.id)">
			<mat-icon class="mat-18">delete</mat-icon>
		</button>
	</td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
<mat-paginator [length]="dataSource.total" [pageSize]="6"
	[pageSizeOptions]="[2, 4, 6, 10, 20]"> </mat-paginator>

	
    </mat-tab>
</mat-tab-group>
